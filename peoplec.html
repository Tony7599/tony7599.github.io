<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人机验证示例</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:invalid {
            border-color: #ff4444;
        }
        input:focus {
            border-color: #4285f4;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .g-recaptcha {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
        }
        .success {
            background-color: #e6f7ee;
            color: #2e7d32;
            display: block;
            border: 1px solid #a5d6a7;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
            border: 1px solid #ef9a9a;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .privacy-notice {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        .privacy-notice a {
            color: #4285f4;
            text-decoration: none;
        }
        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>人机验证示例</h1>
        <form id="demo-form" action="?" method="POST">
            <!-- CSRF令牌 -->
            <input type="hidden" id="csrf-token" name="csrf_token" value="">
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username" minlength="4" maxlength="20">
                <div id="username-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required autocomplete="current-password" minlength="8">
                    <span id="toggle-password" class="toggle-password">👁️</span>
                </div>
                <div id="password-error" class="error-message"></div>
            </div>
            
            <!-- reCAPTCHA 验证码 -->
            <div class="g-recaptcha" data-sitekey="6LfkxSYrAAAAALVsmkZn6QfeEy8_HMc6iFqWosu"></div>
            
            <button type="submit" id="submit-btn">
                <span id="btn-text">登录</span>
                <span id="btn-loading" class="loading" style="display:none;"></span>
            </button>
            
            <div class="privacy-notice">
                本网站受reCAPTCHA保护，适用Google的<a href="https://policies.google.com/privacy" target="_blank">隐私政策</a>和<a href="https://policies.google.com/terms" target="_blank">服务条款</a>。
            </div>
        </form>
        
        <div id="status-message" class="status"></div>
    </div>

    <script>
        // 生成CSRF令牌
        document.getElementById('csrf-token').value = Math.random().toString(36).substring(2);
        
        // 密码显示/隐藏切换
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                this.textContent = '👁️';
            }
        });
        
        // 表单验证
        document.getElementById('username').addEventListener('input', function() {
            const errorElement = document.getElementById('username-error');
            if (this.validity.tooShort) {
                errorElement.textContent = '用户名至少需要4个字符';
                errorElement.style.display = 'block';
            } else if (this.validity.tooLong) {
                errorElement.textContent = '用户名不能超过20个字符';
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            const errorElement = document.getElementById('password-error');
            if (this.validity.tooShort) {
                errorElement.textContent = '密码至少需要8个字符';
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
        
        // 表单提交处理
        document.getElementById('demo-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status-message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            // 重置状态
            statusDiv.className = 'status';
            statusDiv.textContent = '';
            
            // 验证表单
            if (!this.checkValidity()) {
                // 触发所有输入框的验证
                const inputs = this.querySelectorAll('input');
                inputs.forEach(input => input.reportValidity());
                return;
            }
            
            // 获取reCAPTCHA响应
            const recaptchaResponse = grecaptcha.getResponse();
            
            if(recaptchaResponse.length === 0) {
                statusDiv.textContent = '请完成人机验证';
                statusDiv.classList.add('error');
                return;
            }
            
            // 显示加载状态
            submitBtn.disabled = true;
            btnText.textContent = '验证中...';
            btnLoading.style.display = 'inline-block';
            
            try {
                // 模拟服务器验证延迟
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 在实际应用中，这里应该发送AJAX请求到服务器
                // 例如：
                /*
                const formData = new FormData(this);
                const response = await fetch('/verify-recaptcha', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if(result.success) {
                    statusDiv.textContent = '验证成功！';
                    statusDiv.classList.add('success');
                    // 可以在这里添加页面跳转
                    window.location.href = '/dashboard';
                } else {
                    statusDiv.textContent = result.message || '验证失败，请重试';
                    statusDiv.classList.add('error');
                    grecaptcha.reset();
                    return;
                }
                */
                
                // 演示用成功响应
                statusDiv.textContent = '验证成功！';
                statusDiv.classList.add('success');
                
                console.log('reCAPTCHA响应:', recaptchaResponse);
                
                // 3秒后重置表单
                setTimeout(() => {
                    statusDiv.className = 'status';
                    statusDiv.textContent = '';
                    grecaptcha.reset();
                    this.reset();
                }, 3000);
                
            } catch (error) {
                statusDiv.textContent = '验证过程中发生错误: ' + error.message;
                statusDiv.classList.add('error');
                console.error('验证错误:', error);
            } finally {
                // 重置按钮状态
                submitBtn.disabled = false;
                btnText.textContent = '登录';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
